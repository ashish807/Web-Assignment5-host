        function question3(){

string = prompt("Enter the Brackets")

class Stack{
    constructor()
    {
        this.items =[];
    }
    push(element){
        this.items.push(element);
    }
    pop(){
        if(this.items.length==0){
            return "Underflow";
        }
        return this.items.pop();
    }
}

var stack = new Stack();
var comp = 0;
if (len%2==0){
    for(var i=0; i<len;i++){
        if(string[0]=="}"||string[0]=="]"||string[0]==")")
        {
                   document.getElementById("message").innerHTML="false";
                    comp=1;

        }

                   document.getElementById("message").innerHTML="false";

                }
            }

               if(string[i]=="]"){

                }

                }
          }
          
        }
                  else{

                    break;

        }
    }
    if(comp==0){
        document.getElementById("message").innerHTML="true";
    }
    
}


else{

}

    <script >
        function question4(){


height = prompt("Enter the Height of tree");
var a = 0;
function leafs(x) {
    var left = x;
    var right = x;
    var tree = "";
    for (var i = 1; i <= x; i++) {
        while (left > 0) {
            for (var i = 0; i < left; i++) {
                tree = tree + "&nbsp";
            }
            for (var i = left; i <= right; i++) {
                if (left == right) {
                    tree = tree + "*";
                }
                else {
                    tree = tree + "0";
                }
            }
            left = left - 1;
            right;
            tree = tree + "<br>";
        }
    }
    document.getElementById("message1").innerHTML = tree;
}


if (height != 0) {
    leafs(height)
}
else {
    document.getElementById("message1").innerHTML = "Cannot form tree";
}
}
