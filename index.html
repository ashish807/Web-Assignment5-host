        function question3(){

            function isValid(s){
   let map ={
       ")":"(",
       "}":"{",
       "]":"[",
   }
   let stck =[];
   for (let i=0; i<s.length;i++){
       if(s[i]==="("|| s[i]==="["||s[i]==="{"){
           stck.push(s[i]);
       }
       else if(stck[stck.length-1]===map[s[i]]){
           stck.pop()
       }
       else return false;
   }
   return stck.length?false:true
}
string =prompt("Enter the Brackets");
var validity=isValid(string)
document.getElementById("message").innerHTML=validity;
}
    </script>

    <script >
        function question4(){


height = prompt("Enter the Height of tree");
var a = 0;
function leafs(x) {
    var left = x;
    var right = x;
    var tree = "";
    for (var i = 1; i <= x; i++) {
        while (left > 0) {
            for (var i = 0; i < left; i++) {
                tree = tree + "&nbsp";
            }
            for (var i = left; i <= right; i++) {
                if (left == right) {
                    tree = tree + "*";
                }
                else {
                    tree = tree + "0";
                }
            }
            left = left - 1;
            right;
            tree = tree + "<br>";
        }
    }
    document.getElementById("message1").innerHTML = tree;
}


if (height != 0) {
    leafs(height)
}
else {
    document.getElementById("message1").innerHTML = "Cannot form tree";
}
}
